<div class="modal-backdrop">

  <div class="modal">

    <h2>
      @if (mode === 'create') { Nueva Tarea }
      @if (mode === 'edit') { Editar Tarea }
      @if (mode === 'view') { Detalle Tarea }
    </h2>

    <input
      type="text"
      placeholder="Título"
      [value]="title()"
      (input)="title.set($any($event.target).value)"
      [disabled]="mode === 'view'"
    />

    <textarea
      placeholder="Descripción"
      [value]="description()"
      (input)="description.set($any($event.target).value)"
      [disabled]="mode === 'view'"
    ></textarea>

    <div class="actions">

      <button (click)="onClose()">Cerrar</button>

      @if (mode !== 'view') {
        <button (click)="onSave()">Guardar</button>
      }

    </div>

  </div>

</div>
